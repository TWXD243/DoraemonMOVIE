<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player - Monfansubvn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- Light Overlay -->
    <div id="lightOverlay" class="light-overlay" onclick="restoreLights()"></div>

    <!-- Video Player Container -->
    <div id="videoPlayerContainer" class="video-player-container">
        <video id="videoPlayer" controls autoplay muted>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="toggleLightsBtn" onclick="toggleLights()">
                <i class="fas fa-lightbulb"></i> Tắt đèn
            </button>
            <button id="fullscreenBtn" onclick="toggleFullScreen()">
                <i class="fas fa-expand"></i> Phóng to
            </button>
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
            <label for="qualityControl">Quality:</label>
            <select id="qualityControl" onchange="changeQuality(this.value)">
                <option value="144">144p</option>
                <option value="360">360p</option>
                <option value="480">480p</option>
                <option value="720">720p</option>
                <option value="1080"selected>1080p</option>
                <option value="4K">4K</option>
            </select>
            <button id="backBtn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Quay lại
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
